pre-commit:
  parallel: true
  commands:
    eslint:
      tags: frontend lint
      files: git diff --name-only --staged
      glob: '*.{js,ts,tsx}'
      run: eslint {staged_files} --fix & prettier --write {staged_files}
    prettier:
      tags: frontend lint
      files: git diff --name-only --staged
      glob: '*.{css,scss,json,yml,yaml,md}'
      run: prettier --write {staged_files}
